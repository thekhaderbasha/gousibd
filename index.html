        .candle {
            width: 4em;
            height: 12em;
            font-size: 7px;
            background: linear-gradient(
                orange,
                darkorange,
                sienna,
                saddlebrown 50%,
                rgb(255, 0, 0),
                rgba(255, 255, 255, 0.251)
            );
            
            box-shadow: inset 2em -3em 5em rgba(0, 0, 0, 0.4),
                inset -2em 0 54m rgba(0, 0, 0, 0.4);
            border-radius: 10em / 4em;
            position: relative;
            display: flex;
            justify-content: center;
            top: 10em;
        }

        .candle::before {
            content: '';
            position: absolute;
            width: inherit;
            height: 5em;
            border: 0.2em solid darkorange;
            box-sizing: border-box;
            border-radius: 50%;
             background: linear-gradient(
                #444,
                orange,
                saddlebrown,
                sienna,
                darkorange
            ); 
            filter: opacity(0.7);
        }

        .thread {
            position: absolute;
            width: 0.6em;
            height: 3.6em;
            top: -1.8em;
            background: linear-gradient(
                #111,
                black,
                orange 90%
            );
            border-radius: 40% 40% 0 0;
        }

        .flames {
            position: absolute;
            width: 2.4em;
            display: none;
            transition: opacity 5s ease; /* Added smooth transition */
        }

        .flames::before {
            content: '';
            position: absolute;
            width: inherit;
            height: 6em;
            background-color: royalblue;
            top: -4em;
            border-radius: 50% 50% 35% 35%;
            border: 0.2em solid dodgerblue;
            box-sizing: border-box;
            filter: opacity(0.7);
        }

        .flames::after {
            content: '';
            position: absolute;
            width: inherit;
            height: 12em;
            top: -12em;
            background: linear-gradient(white 80%, transparent);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 -0.6em 0.4em darkorange;
            animation: enlarge 10s linear ,
                move 6s linear infinite;
        }

        @keyframes move {
            0%, 100% {
                transform: rotate(2deg);
            }
            50% {
                transform: rotate(-2deg);
            }
        }

        @keyframes enlarge {
            0%{
                height: 1em;
                top: -1em;
                .glow{
                    opacity: 10%;
                }
                

            }
            50% {
                height: 14em;
                top: -13em;
            }
             100% {
                height: 12em;
                top: -12em;
            }
            
        }

        .glow {
            position: absolute;
            width: 10em;
            height: 18em;
            background-color: orangered;
            border-radius: 50%;
            top: -17em;
            filter: blur(6em);
            animation: blink 500ms infinite;

        @keyframes blink {

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .box {
            height: 99%;
            width: 98%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;

            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .text {
            opacity: 0;
            animation: fadeInText 3s forwards;
            margin-bottom: 20px;
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInBackground {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    
    <div class="box" id="backgroundBox">
        <div class="text">Happy Birthday Aunty</div>
       
        <!-- Add other content here if needed -->
    </div>
    <audio id="Sound" loop>
        <source src="demosound.mp3" type="audio/mp3">
    </audio>

    <script>
        const backgroundBox = document.getElementById('backgroundBox');
        const text = document.querySelector('.text');

        // Function to change background after the text animation completes
        function changeBackground() {
            backgroundBox.style.backgroundImage = 'url(gousi1.jpg)'; // Change this to your image URL
            backgroundBox.style.animation = 'none'; // Reset animation
            void backgroundBox.offsetWidth; // Trigger reflow
            backgroundBox.style.animation = 'fadeInBackground 3s forwards'; // Reapply animation
        }

        // Function to start the animation sequence
        function startAnimation() {
            text.style.animation = 'fadeInText 3s forwards'; // Start text animation
            setTimeout(changeBackground, 3000); // Change background after text animation completes (3 seconds)
            setTimeout(() => {
                text.style.display = 'none'; // Hide text after animation completes
            }, 3000); // Adjust timing to match text animation duration
        }

        // Initial animation start after 5 seconds
        setTimeout(startAnimation, 5000);

        const Sound = document.getElementById('Sound');
        Sound.play();
    </script>
</body>
</html>

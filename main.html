    <style>
        body{

            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .box{
            height: 100vh;
            width: 100vw;
            background-image: url(gousi1.jpg);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center;
            /* animation: fadeIn 15s; */
            animation: fadeIn 5s;
  -webkit-animation: fadeIn 5s;
  -moz-animation: fadeIn 5s;
  -o-animation: fadeIn 5s;
  -ms-animation: fadeIn 5s;
        }

        @media only screen and (max-width: 580px){

            *{
                margin: 0%;
                padding: 0%;
                box-sizing: border-box;
            }
            body{
                width: 100vw;
                height: 100vh;
            /* background-image: url(gousi1.jpg); */
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            
        }

        .box{
            height: 100vh;
            width: 100vw;
            background-image: url(gousi1.jpg);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center;
            /* animation: fadeIn 15s; */
            animation: fadeIn 5s;
  -webkit-animation: fadeIn 5s;
  -moz-animation: fadeIn 5s;
  -o-animation: fadeIn 5s;
  -ms-animation: fadeIn 5s;
        }

       
  

  
@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-moz-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-webkit-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-o-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-ms-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}



        }

</head>
